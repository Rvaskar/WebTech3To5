<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .container {
            background-color: hotpink;
            margin: 10px;
            padding: 20px;
            border-radius: 20px;
            font-family: fantasy;

        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Nested List in Html</h1>
        <ol type="1">
            <li>India</li>
            <ol type="I">
                <li>Utter Pradesh</li>
                <ol type="a">
                    <li>Lucknow</li>
                    <ul type="disc">
                        <li>Gomti Nagar</li>
                        <li>Aminabad</li>
                    </ul>
                    <li>Prayagraj</li>
                    <li>Basti</li>
                    <li>Varansi</li>
                </ol>
                <li>Bihar</li>
                <li>Madhya Pradesh</li>
            </ol>
            <li>America</li>
            <ol type="A">
                <li>New York</li>
                <li>California</li>
                <li>Texas</li>
            </ol>
        </ol>
    </div>
</body>

</html>

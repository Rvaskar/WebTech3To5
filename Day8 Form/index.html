<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <form action="">
        <div  class="formheading"> <h2 id="haed" class="demo" style="color: blue;">Sign up</h2> </div>
        <span><label for="username">Enter Username : </label> <input type="text" id="username" class="username" placeholder="Enter Username" required></span>
        <span><label for="email">Enter Email :</label> <input type="email" name="email" id="email" placeholder="Enter Email" required></span>
        <span><label for="password"> Password:</label> <input type="password" name="password" id="password" placeholder="Enter Password" required></span>
        <span><label for="date">Enter Date of Birth : </label> <input type="date" name="date" id="date" required></span>
        <span><label for="phone">Enter Phone number:</label> <input type="tel" name="phone" id="phone" required></span>
        <span><label for="percentage">Percentage: </label> <input type="number" name="percentage" id="percentage" required></span>
        <span> Select Gender : </span>
        <span>
        <input type="radio" name="gender" value="Male" id="male" ><label for="male">Male</label> 
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label> 
        <input type="radio" name="gender" value="others" id="others" > <label for="others">Others</label> 
        </span>
        <span>
            Select Your Skills:
        </span>
        <span class="checkbox">
            <input type="checkbox" name="skill" id="java" value="java"><label for="java">Java</label>
            <input type="checkbox" name="skill" id="js" value="js"><label for="js">Js</label>
            <input type="checkbox" name="skill" id="python" value="python"><label for="python">Python</label>
            <input type="checkbox" name="skill" id="react" value="react"><label for="react">React</label>
            <input type="checkbox" name="skill" id="node" value="node"><label for="node">Node</label> 
            <input type="checkbox" name="skill" id="flutter" value="flutter"><label for="flutter"> Flutter</label>
            <input type="checkbox" name="skill" id="angular" value="angular"><label for="angular">Angular</label>

        </span>
        <label for=""> Select Country : </label>
        <select name="" id="">
            <option value="" selected disabled> Select Your country</option>
            <option value="India">India</option>
            <option value="Korea">Korea</option>
            <option value="Russia">Russia</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
        </select>
        <div class="button">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

        



    </form>
    </body>
</html>

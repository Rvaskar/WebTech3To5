<body>
    <form action="">
        <div class="formheading">
            <h2 id="haed" class="demo" style="color: blue;">Sign up</h2>
        </div>
        <span><label for="username">FirstName : </label> <input type="text" id="firstname" class="username"
                placeholder="Enter FirstName" required></span>
        <span><label for="username">LastName : </label> <input type="text" id="lastname" class="username"
                placeholder="Enter LastName" required></span>
        
                <span>
        <label for="Course"> Course : </label>
        <select name="" id="Course">
            <option value="" selected disabled> Course </option>
            <option value="java">java</option>
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="MERN">MERN</option>
            <option value="MEAN">MEAN</option>
        </select>
    </span>

        <span> Select Gender : </span>
        <span class="gender">
            <input  type="radio" name="gender" value="Male" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
            <input type="radio" name="gender" value="others" id="others"> <label for="others">Others</label>
        </span>

        <span>
            Hobbies :
        </span>

        <span class="hobby">

            <span><input type="checkbox" name="Hobbies" id="Programming" value="Programming"><label
                    for="Programming">Programming</label> </span>
            <span> <input type="checkbox" name="Hobbies" id="Cricket" value="Cricket"><label
                    for="Cricket">Cricket</label></span>
            <span><input type="checkbox" name="Hobbies" id="Football" value="Football"><label
                    for="Football">Football</label></span>
            <span><input type="checkbox" name="Hobbies" id="Reading Novel" value="Reading Novel"><label
                    for="Reading Novel">Reading Novel</label></span>

        </span>

        <span>
            <label for="phone">Phone :</label> <input type="tel" name="phone" id="phone" required></span>
        <span class="address">
        <label for="addr">Address :  </label> 
        <textarea name="addr" id="addr" cols="30" rows="10" required></textarea>
        </span>

        <span ><label for="email">Enter Email :</label> <input type="email" name="email" id="email"
                placeholder="Enter Email" required>
        </span>
        <span>
        <label for="password"> Password:</label> <input type="password" name="password" id="password"
                placeholder="Enter Password" required>
        </span>



        <div class="button">
            <!-- <button type="submit" id="submitbtn">Submit</button> -->
            <button type="button" id="submitbtn">submit</button>
            <button type="reset">Reset</button>
